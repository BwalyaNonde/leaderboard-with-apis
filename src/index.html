<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard</title>
</head>
<body>
    <section class="wrapper">
        <h1>leaderboard</h1>
        <div class="leaderboard_section">
        <div class="leaderboard_tab">
            <div class="tabs">
                <ul class="scores">
                    <li>Recent score</li>
                    <li class="refreshBtn">Refresh</li>
                </ul>
                <div class="results">
                   
                </div>
            </div>
        </div>

        <div class="leaderboard wrap">
            <h4>Add your scores</h4>
            <form>
                <input class="name" type="text" name="name" placeholder="Your name.." required>
                <input class="score" type="text" name="score" placeholder="Your score.." required>
                <input class="btn left-btn" id="submit" type="submit" value="Submit">
            </form>
        </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
